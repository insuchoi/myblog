{% extends 'accountbase.html'%}

{% block contents %}
    <body class="text-center">
        <form class="form-signin" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
            <label for="username" class="sr-only">Username</label>
            Username : <input type="text" name="inputUsername" class="mb-3" placeholder="uesrname" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            Password : <input type="password" name="inputPassword" class="mb-3" placeholder="Password" required>
            <br>
            <label for="inputPassword" class="sr-only">Again Password</label>
            Confirm : <input type="password" name="confirmPassword" class="mb-3" placeholder="Again Password" required>
            <br>
            <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-3 mb-3 text-muted">&copy; 2017-2019</p>
        </form>
    </body>
{% endblock %}
