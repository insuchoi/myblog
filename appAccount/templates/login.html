{% extends 'accountbase.html'%}

{% block contents %}

    <body class="text-center">
        <form class="form-signin" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="username" class="sr-only">Username</label>
            Username : <input type="text" name="inputUsername" class="mb-3" placeholder="uesrname" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            Password : <input type="password" name="inputPassword" class="mb-3" placeholder="Password" required>
            <br>
            <div>
                <button class="mb-3 btn btn-info"></button> <!--<a href="##{#% provider_login_url 'google' %#}##">Google 계정으로 로그인</a>-->
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
            <p class="mt-3 mb-3 text-muted">&copy; 2017-2019</p>
        </form>
    </body>
{% endblock %}
